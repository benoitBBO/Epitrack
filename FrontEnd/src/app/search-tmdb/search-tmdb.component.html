<ngx-spinner type="ball-scale-multiple"><p style="color: white">Chargement...</p></ngx-spinner>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" (selectedTabChange)="onTabChanged($event)" [selectedIndex]="selectedTabIndex">
  <mat-tab>
    <ng-template mat-tab-label>
        <i class="fas fa-film fa-2x"></i> Les Films TMDB
    </ng-template>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let movie of movies" class="col-12 col-md-3">
          <div class="card">
            <img [src]="movie.image_landscape != null ? (movie.image_landscape | printImg) : './assets/img/noimage.png'" [alt]="movie.titre">
            <div class="card-body">
              <div class=" d-flex align-items-center justify-content-between">
                <h2>{{ movie.titre }}</h2>
                <button (click)="onClickAddMovie(movie.id)" class="btn btn-light" title="Ajouter un film dans le catalogue EpiTrack">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <app-stars [componentType]="'display'" [score]="(movie.score / 2)"></app-stars>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
        <i class="fas fa-tv fa-2x"></i> Les Séries TMDB
    </ng-template>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let serie of series" class="col-12 col-md-3">
          <div class="card">
            <img [src]="serie.image_landscape != null ? (serie.image_landscape | printImg) : './assets/img/noimage.png'" [alt]="serie.titre">
            <div class="card-body">
              <div class=" d-flex align-items-center justify-content-between">
                <h2>{{ serie.titre }}</h2>
                <button (click)="onClickAddSerie(serie.id)" class="btn btn-light" title="Ajouter une série dans le catalogue EpiTrack">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <app-stars [componentType]="'display'" [score]="(serie.score / 2)"></app-stars>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
